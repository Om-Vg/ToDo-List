<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet">
    <title> ToDo-List</title>
</head>

<body>
    <div class="Main">

        <h1>Om's To-Do List</h1>
        <form class="" method="post"><br><br><br>
            <input type="text" placeholder="new task..." class="task"></input>
            <button type="submit" class="submit-button">
                <i class="fas fa-plus"></i>
            </button>
        </form>
        <p>Set Priority</p>

        <p>
            <label style="color:red">
                <input type="radio" name="rgPrior" value="hi" id="rgPrior_0" />
                High</label>

            <label style="color:blue">
                <input type="radio" name="rgPrior" value="med" id="rgPrior_1" />
                Medium</label>

            <label style="color: green;">
                <input type="radio" name="rgPrior" value="low" id="rgPrior_2" />
                Low</label>

        </p>

    </div>
    <div class="container">
        <ul class="Lists">


        </ul>
    </div>


    <script src="./code.js">
    </script>
</body>

</html>
